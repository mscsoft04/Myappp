<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center >Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="person.uname" name="uname" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="person.password" name="password" required  ></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary"  [disabled]="!form.valid" block>Sign In</button>
    </div>
  </form>
</ion-content>
