<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="row header table-header-report">
      <div class="col" *ngIf="userdeatils=='3'">Name</div>
      <div class="col">Date</div>
      <div class="col">FeebBack</div>
      <div class="col">Comments</div>
    </div>
    <div class="row" *ngFor="let rep of reportList">
      <div class="col" *ngIf="userdeatils=='3'">{{rep.first_name}}</div>
      <div class="col">{{rep.date}}</div>
      <div class="col" *ngIf="rep.status==1">
        <span class="green-sm-icon"></span>
      </div>
      <div class="col" *ngIf="rep.status==2">
          <span class="red-sm-icon"></span>
      </div>
      <div class="col" *ngIf="rep.status==3">
          <span class="yellow-sm-icon"></span>
      </div>
      <div class="col">{{rep.message}}</div>

    </div>
</ion-content>
